<div class="fle flex-col items-center mt-5 space-y-14">

    <h1 class="text-center !text-3xl">Pending Requests</h1>

    <div class="flex flex-col items-center justify-center">
        <div class="" *ngIf="dataSource.data.length == 0">
            <h1 class="text-center">No Requests Found</h1>
        </div>

        <div class="w-full md:w-3/4 border">
            <div class="overflow-auto">
                <table mat-table [dataSource]="dataSource" matSort class="overflow-auto">
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                        <td mat-cell *matCellDef="let user; let i = index"> {{ i + 1 }} </td>
                    </ng-container>

                    <ng-container matColumnDef="librarianName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Librarian</th>
                        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
                    </ng-container>

                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef> Options </th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-flat-button class="!bg-green-500 !text-white"
                                (click)="accept(user.userId)">Accept</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>
    </div>
</div>
